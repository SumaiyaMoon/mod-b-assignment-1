<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Site Searching</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex flex-column align-items-center justify-content-center">
            <div class="col d-flex align-items-center justify-content-center mt-5">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchValue">
                <button class="btn btn-outline-success" type="submit" onclick="search();">Search</button>
            </div>
            <div class="col mt-5">
                <div class="card text-center">
                    <div class="card-header p-2" id="brandName">
                        BrandName
                    </div>
                    <div class="card-body">
                        <h5 class="card-title p-2" id="productName">ProductName</h5>
                        <p class="card-text p-2" id="specifications">Specifications</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
<script src="app.js"></script>

</html>
